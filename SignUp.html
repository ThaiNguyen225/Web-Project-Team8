<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="stylesheet" href="/Styles/SignStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

<div class="login-container">
    <h2>Đăng Nhập</h2>
    <form>
        <input type="text" placeholder="Vui lòng nhập số điện thoại hoặc email của bạn" required>
        <input type="password" placeholder="Vui lòng nhập mật khẩu của bạn" required>
        
        <input type="password" placeholder="Vui lòng xác nhận mật khẩu của bạn" required>
        <div class="forgot-password">
        </div>
        <button type="submit">ĐĂNG KÝ</button>
    </form>
    <div class="register">
        Already have an account? <a href="/Subpages/SignIn.html">ĐĂNG NHẬP</a>
    </div>
</div>
