<html>
<head>
    <script src="/Styles/Script.js"></script>
    <title>Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/Styles/FeedBackStyle.css">
</head>
<body>
    
    <div class="container">
        <h1>Ý kiến của bạn vô cùng quan trọng. Chúng tôi có thể cải thiện những gì?*</h1>
        <textarea placeholder="Ý kiến của bạn vô cùng quan trọng." maxlength="1000"></textarea>
        <div class="upload-section">
            <p>Tải lên hình ảnh để giúp chúng tôi hiểu rõ hơn.</p>
            <p>Bạn có thể tải lên tối đa 10 ảnh chụp màn hình</p>
            <div class="upload-box">
                <i class="fas fa-upload"></i>
                <p>Dán, kéo hoặc nhấp để tải lên nhiều hình ảnh</p>
                <p>Các định dạng được hỗ trợ: JPG, JPEG, PNG, GIF.</p>
            </div>
        </div>
        <button class="submit-btn">Gửi</button>
    </div>
</body>
</html>
